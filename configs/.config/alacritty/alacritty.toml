[font]
size=10

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.offset]
x = 0
y = 2

[window.padding]
x = 8
y = 8

[colors.normal]
black = "#2b2b2b"
white = "#e6e1dc"

[colors.primary]
background = "#050d0e"
foreground = "#efeae4"

[colors.selection]
background = "#44475a"
text = "CellForeground"
